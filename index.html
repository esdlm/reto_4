<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="page/css/styles.css">
   <link rel="stylesheet" href="page/css/responsive.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <title>Contact page</title>
</head>
<body>
   <div class="container">
      <header class="body-header">
         <div class="logo"><img src="page/img/contact-form-icon.svg" alt="Contact-icon"></div>
         <h1 class="body-title">Interested in our business pricing?</h1>
         <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
      </header>
      <form action="" class="form-contact">
         <label>
            Name
            <input class='form-element name' type="text" name="name" placeholder="Ethan Johnson">
         </label>
         <label>
            Company Email
            <input class='form-element email' type="email" name="name" placeholder="ethan@johnson.com">
         </label>
         <label>
            Company Size
            <div class="form-element select">
               <p>50-100 employees</p>
               <img src="page/img/Expand_down.svg" alt="">
            </div>
         </label>
         <label>
            Subject
            <div class="form-element select">
               <p>Building Landing pages</p>
               <img src="page/img/Expand_down.svg" alt="">
            </div>
         </label>
         <label class="message">
            Message
            <textarea class="form-element message" placeholder="50-100 employees"></textarea>
         </label>
         <button class="form-element btn-contact">Contact Sales</button>
      </form>
   </div>
</body>
</html>
